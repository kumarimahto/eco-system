<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenSteps - Eco-Friendly Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>GreenSteps - Eco-Friendly Tracker</h1>
            <p>Track your eco-friendly activities and reduce your carbon footprint!</p>
        </div>
        <nav class="nav-links">
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <div class="sidebar">
            <h2>Quick Links</h2>
            <ul>
                <li><a href="#">🌿 Daily Eco-Friendly Tips</a></li>
                <li><a href="#">🏆 Monthly Challenges</a></li>
                <li><a href="#">📊 Leaderboard</a></li>
                <li><a href="#">🔢 Carbon Footprint Calculator</a></li>
            </ul>
        </div>

        <section class="images">
            <img src="eco2.jpeg" alt="Eco Friendly Image 1">
            <img src="eco3.jpeg" alt="Eco Friendly Image 2">
            <img src="eco4.jpeg" alt="Eco Friendly Image 3">
        </section>

        <section class="tracker">
            <h2>Track Your Green Habits</h2>
            <label for="activity">Select an activity:</label>
            <select id="activity">
                <option value="no-plastic">Avoided plastic use</option>
                <option value="saved-electricity">Saved electricity</option>
                <option value="saved-water">Saved water</option>
            </select>
            <button id="addActivity">Check Activity</button>
        </section>
    </main>
</body>
</html>
