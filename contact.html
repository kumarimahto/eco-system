<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - GreenSteps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <section class="contact-content">
            <h2>Get in Touch</h2>
            <p>Email: <a href="mailto:support@greensteps.com">support@greensteps.com</a></p>
            <p>Phone: <a href="tel:+919876543210">+91 9876543210</a></p>

            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>

        <section class="social-media">
            <h2>Follow Us</h2>
            <a href="https://instagram.com" target="_blank"><img src="insta1.jpeg" alt="Instagram"></a>
            <a href="https://facebook.com" target="_blank"><img src="facebook1.png" alt="Facebook"></a>
            <a href="https://youtube.com" target="_blank"><img src="youtube.png" alt="YouTube"></a>
        </section>

        <button class="back-btn" onclick="window.location.href='index.html'">â¬… Back to Home</button>
    </main>
</body>
</html>
